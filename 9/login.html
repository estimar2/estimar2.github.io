  <head>
    <meta charset="UTF-8" />

  <body>
    <input type="checkbox" id="ck1" class="n_item" />
    <input type="checkbox" id="ck2" class="n_item" />
    <header class="hd">
      <label for="ck1" class="lst_call">
        <i class="xi-bars"></i>
        <i class="xi-close"></i>
      </label>
      <a href="index.html" class="logo">
        <img src="./data/logo/logo_w.png" alt="hd로고" />
      </a>
      <label for="ck2" class="top_call">
        <i class="xi-user-o"></i>
        <i class="xi-close"></i>
      </label>
    </header>
    <nav id="gnb">
      <ul class="menu">
        <li><a href="index.html#">HOME</a></li>
        <li><a href="#">NEW</a></li>
        <li><a href="#">BEST</a></li>
        <li><a href="#">기획전</a></li>
        <li><a href="#">EVENT</a></li>
      </ul>
    </nav>
    <nav id="top">
      <ul class="menu">
        <li><a href="lobin.html">Login</a></li>
        <li><a href="#">Join</a></li>
        <li><a href="#">고객센터</a></li>
      </ul>
    </nav>
    <main class="content">
      <div class="blank"></div>
      <div class="lg_area">
        <div class="pop_addr">
          <form name="loginForm" id="loginForm" method="post">
            <input type="hidden" name="scheme" id="scheme" value="" />
            <input type="hidden" name="ret_domain" id="ret_domain" value="" />
            <input type="hidden" name="loginType" id="loginType" value="" />
            <input
              type="hidden"
              name="google_recaptcha_site_key"
              id="google_recaptcha_site_key"
              value="6LdraJ4UAAAAAFebDcdptgxdtGHYNGGxyIjis-vN"
            />
            <input
              type="hidden"
              name="google_recaptcha_action"
              id="google_recaptcha_action"
              value="elandmall_mo"
            />

            <div class="con_addr">
              <!-- 통합회원 -->
              <div style="display:block">
                <div class="lg_top">
                  <p class="txt_info">
                    통합회원은<br />
                    한 아이디로 이랜드몰닷컴 및 이랜드리테일에서 운영하는<br />
                    모든 웹 사이트의 서비스를 이용하실 수 있습니다.
                    <span class="stxt"
                      >아이디와 비밀번호는 대소문자를 구분합니다.</span
                    >
                  </p>
                </div>

                <div class="inp_lg">
                  <ul>
                    <li>
                      <label for="login_id" class="ir">아이디</label
                      ><input
                        type="text"
                        name="login_id"
                        id="login_id"
                        value=""
                        class="w100"
                        placeholder="아이디"
                      />
                    </li>
                    <li>
                      <label for="pwd" class="ir">비밀번호</label
                      ><input
                        type="password"
                        name="pwd"
                        id="pwd"
                        class="w100"
                        placeholder="비밀번호"
                      />
                    </li>
                    <li>
                      <span class="chk">
                        <input
                          type="checkbox"
                          id="auto_lgn_id"
                          name="auto_lgn_id"
                          value="Y"
                          onclick="fnDataGaTag(this.checked,'자동로그인');"
                        />
                        <label for="auto_lgn_id">자동 로그인</label>
                      </span>
                      <span class="chk">
                        <input
                          type="checkbox"
                          id="save_id"
                          name="save_id"
                          value="Y"
                          onclick="fnDataGaTag(this.checked,'아이디저장');"
                        />
                        <label for="save_id">아이디 저장</label>
                      </span>
                    </li>
                    <li>
                      <a
                        id="login_btn"
                        href="javascript:void(0);"
                        class="btn_bg06 c01"
                        data-ga-tag="MW_로그인팝업||로그인옵션||로그인"
                        ><strong>로그인</strong></a
                      >
                    </li>
                  </ul>
                  <p class="noti txt_alert_login"></p>
                </div>

                <div class="lg_btm">
                  <ul>
                    <li class="ico1">
                      <a
                        href="javascript:void(0);"
                        id="join_btn"
                        data-ga-tag="MW_로그인팝업||로그인메뉴||회원가입"
                        >회원가입</a
                      >
                    </li>

                    <li class="ico2">
                      <a
                        href="javascript:void(0);"
                        id="find_id"
                        data-ga-tag="MW_로그인팝업||로그인메뉴||아이디찾기"
                        >아이디찾기</a
                      >
                    </li>
                    <li class="ico3">
                      <a
                        href="javascript:void(0);"
                        id="find_passwd"
                        data-ga-tag="MW_로그인팝업||로그인메뉴||비밀번호찾기"
                        >비밀번호 찾기</a
                      >
                    </li>
                  </ul>

                  <div>
                    <iframe
                      id="sns_login_frame"
                      name="sns_login_frame"
                      frameborder="0"
                      width="100%"
                      height="145px"
                      scrolling="no"
                      style="overflow:hidden;"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="ft">
      <p class="copyright">

      </p>
    </footer>

</html>
